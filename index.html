<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="leftpane">
        <img src="./images/album.png" alt="album" class="album" />
        <p>Album out now</p>
      </div>

      <div class="bar">
        <div class="links">
          <img
            class="icons"
            id="spotify"
            src="./images/icons/spotifyblack.png"
            alt="spotify"
          />
          <img
            class="icons"
            id="apple"
            src="./images/icons/appleblack.png"
            alt="apple"
          />
          <img
            class="icons"
            id="soundcloud"
            src="./images/icons/soundcloudblack.png"
            alt="soundcloud"
          />
          <img
            class="icons"
            id="bandcamp"
            src="./images/icons/bandcampblack.png"
            alt="bandcamp"
          />
          <img
            class="icons"
            id="facebook"
            src="./images/icons/facebookblack.png"
            alt="facebook"
          />
          <img
            class="icons"
            id="instagram"
            src="./images/icons/instagramblack.png"
            alt="instagram"
          />
          <img
            class="icons"
            id="twitter"
            src="./images/icons/twitterblack.png"
            alt="twitter"
          />
        </div>
      </div>
    </main>
  </body>
</html>
