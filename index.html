<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script type="text/javascript" src="script.js"></script>
    <title>Runners Club 95</title>
  </head>
  <body>
    <main>
      <div class="leftpane">
        <img src="./images/album.png" alt="album" class="album" />
        <p id="countdown"></p>
      </div>

      <div class="bar">
        <div class="links">
          <a
            target="_blank"
            href="https://open.spotify.com/artist/2TSGxQ356S2ddpb6uBuo0Z"
            ><img
              class="icons"
              id="spotify"
              src="./images/icons/spotifyblack.png"
              alt="spotify"
          /></a>
          <a
            target="_blank"
            href="https://music.apple.com/gb/artist/runners-club-95/id1199007181"
            ><img
              class="icons"
              id="apple"
              src="./images/icons/appleblack.png"
              alt="apple"
          /></a>
          <a target="_blank" href="https://soundcloud.com/runnersclub95"
            ><img
              class="icons"
              id="soundcloud"
              src="./images/icons/soundcloudblack.png"
              alt="soundcloud"
          /></a>
          <a target="_blank" href="https://runnersclub95.bandcamp.com/"
            ><img
              class="icons"
              id="bandcamp"
              src="./images/icons/bandcampblack.png"
              alt="bandcamp"
          /></a>
          <a target="_blank" href="https://www.facebook.com/RunnersClub95"
            ><img
              class="icons"
              id="facebook"
              src="./images/icons/facebookblack.png"
              alt="facebook"
          /></a>
          <a target="_blank" href="https://www.instagram.com/carlcarlsson/"
            ><img
              class="icons"
              id="instagram"
              src="./images/icons/instagramblack.png"
              alt="instagram"
          /></a>
          <a target="_blank" href="https://twitter.com/rclub95"
            ><img
              class="icons"
              id="twitter"
              src="./images/icons/twitterblack.png"
              alt="twitter"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
